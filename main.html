<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dana and Navya's Summer House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #fff;
      overflow-y: scroll;
    }

    header {
      background-color: #101211; /* Carbon Powder */
      color: #F4E3B2; /* Vanilla */
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5em;
      font-style: italic;
      font-weight: normal;
      font-family: 'Playfair Display', serif;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .entry {
      padding: 20px;
      min-height: 150px;
      font-size: 12px;
      white-space: pre-wrap;
      position: relative;
    }

    .blood-red {
      background-color: #74070E;
      color: #F4E3B2;
    }

    .vanilla {
      background-color: #F4E3B2;
      color: #74070E;
    }

    .black-bean {
      background-color: #310E10;
      color: #F4E3B2;
    }

    .drab-brown {
      background-color: #45462A;
      color: #F4E3B2;
    }

    .cinereous {
      background-color: #947268;
      color: #74070E;
    }

    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #000044;
      color: white;
      border: none;
      font-size: 20px;
      line-height: 0;
      cursor: pointer;
    }

    .edit-button {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Dana and Navya's Summer House</header>
  <div id="container"></div>
  <button class="add-button" onclick="addEntry()">+</button>

  <script>
    const container = document.getElementById('container');
    const colors = ['blood-red', 'vanilla', 'black-bean', 'drab-brown', 'cinereous'];
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxoGAnVSkW17qI0SMrkx2y4Yu5SaO_zfoZKgko6SqhiTP6fF5Jian8ai7548FfFRA4/exec';

    function loadEntries() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = '';
          data.forEach((entry, i) => {
            const div = document.createElement('div');
            div.className = `entry ${colors[i % colors.length]}`;
            div.textContent = entry.content;

            const editBtn = document.createElement('div');
            editBtn.className = 'edit-button';
            editBtn.onclick = () => editEntry(entry.id, entry.content);
            div.appendChild(editBtn);

            container.appendChild(div);
          });
        });
    }

    function addEntry() {
      const text = prompt("Enter your text:");
      if (!text || text.trim() === '') return;

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: text.trim() })
      }).then(loadEntries);
    }

    function editEntry(id, currentText) {
      const updated = prompt("Edit your text:", currentText);
      if (updated === null) return;

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, content: updated.trim() })
      }).then(loadEntries);
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
