<!DOCTYPE html>
<html>
<head>
  <title>Shared Text Page</title>
  <style>
    body {
      background-color: #f8c8dc; /* pale pink */
      font-family: sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 40px;
      text-align: center;
      margin: 20px 0 10px 0;
    }

    #entries {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #aaa;
      padding: 20px;
      margin: 0 20px 0 20px;
      background: white;
    }

    .entry {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #aaa;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Shared Thoughts</h1>
  <div id="entries"></div>
  <button class="add-button" onclick="addEntry()">+</button>

  <script>
    const storageKey = "userEntries";

    function loadEntries() {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
      entries.forEach(text => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = text;
        container.appendChild(div);
      });
    }

    function addEntry() {
      const newText = prompt("Enter your message:");
      if (newText) {
        const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
        entries.push(newText);
        localStorage.setItem(storageKey, JSON.stringify(entries));
        loadEntries();
      }
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
