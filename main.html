<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dana and Navya's Summer House</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fff;
      overflow-y: scroll;
    }

    header {
      background-color: #F4E3B2;
      color: #74070E;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5em;
      font-style: italic;
      font-weight: normal;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .entry {
      padding: 20px;
      min-height: 150px;
      white-space: pre-wrap;
      font-size: 1.2em;
    }

    .blood-red {
      background-color: #74070E;
      color: #F4E3B2;
    }

    .vanilla {
      background-color: #F4E3B2;
      color: #74070E;
    }

    .black-bean {
      background-color: #310E10;
      color: #F4E3B2;
    }

    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #000044;
      color: white;
      border: none;
      font-size: 28px;
      line-height: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Dana and Navya's Summer House</header>

<main id="container"></main>
<button class="add-button" onclick="addEntry()">+</button>

<script>
  const container = document.getElementById('container');
  const storageKey = "summerHouseEntries";
  const bgClasses = ['blood-red', 'vanilla', 'black-bean'];

  function loadEntries() {
    const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
    container.innerHTML = '';
    entries.forEach((text, index) => {
      const div = document.createElement('div');
      div.className = `entry ${bgClasses[index % bgClasses.length]}`;
      div.textContent = text;
      container.appendChild(div);
    });
  }

  function addEntry() {
    const text = prompt("Enter your thoughts (you can use line breaks):");
    if (text) {
      const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
      entries.push(text);
      localStorage.setItem(storageKey, JSON.stringify(entries));
      loadEntries();
    }
  }

  window.onload = loadEntries;
</script>

</body>
</html>
