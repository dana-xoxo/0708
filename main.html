<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dana and Navya's Summer House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background-color: #fff;
      overflow-y: scroll;
    }
    header {
      background-color: #101211;
      color: #F4E3B2;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5em;
      font-style: italic;
      font-weight: normal;
      font-family: 'Playfair Display', serif;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    .entry {
      padding: 20px;
      min-height: 150px;
      font-size: 12px;
      white-space: pre-wrap;
      position: relative;
    }
    .blood-red { background-color: #74070E; color: #F4E3B2; }
    .vanilla { background-color: #F4E3B2; color: #74070E; }
    .black-bean { background-color: #310E10; color: #F4E3B2; }
    .drab-brown { background-color: #45462A; color: #F4E3B2; }
    .cinereous { background-color: #947268; color: #74070E; }
    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #000044;
      color: white;
      border: none;
      font-size: 20px;
      line-height: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Dana and Navya's Summer House</header>
  <div id="container"></div>
  <button class="add-button" onclick="addEntry()">+</button>

  <script>
    const container = document.getElementById('container');
    const colors = ['blood-red', 'vanilla', 'black-bean', 'drab-brown', 'cinereous'];
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyEeq6jOViJq1QpClAK0VCFx8L9JFxuyeUs4ZEdsqwk5GmA0TvvoWBNulWvO7_EovTI/exec';

    async function loadEntries() {
      try {
        const res = await fetch(scriptURL);
        if (!res.ok) throw new Error('Fetch failed: ' + res.status);
        const entries = await res.json();
        container.innerHTML = '';
        entries.forEach((text, i) => {
          const div = document.createElement('div');
          div.className = `entry ${colors[i % colors.length]}`;
          div.textContent = text;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading entries:', err);
        container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:red;">Failed to load entries.</p>';
      }
    }

    async function addEntry() {
      const text = prompt("Enter your text:");
      if (text && text.trim() !== '') {
        try {
          const res = await fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text.trim() })
          });
          if (!res.ok) throw new Error('Post failed: ' + res.status);
          loadEntries();
        } catch (err) {
          console.error('Error adding entry:', err);
          alert('Failed to add entry.');
        }
      }
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
