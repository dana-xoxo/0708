<!DOCTYPE html>
<html>
<head>
  <title>Dana and Navya's Summer House</title>
  <style>
    body {
      background-color: #ff9999; /* light red */
      font-family: sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 40px;
      font-weight: normal;
      text-align: center;
      margin: 20px 0 10px 0;
    }

    #entries {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #aaa;
      padding: 20px;
      margin: 0 20px;
      background: white;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #aaa;
      white-space: pre-wrap;
    }

    .entry-text {
      flex-grow: 1;
      white-space: pre-wrap;
    }

    .edit-btn {
      width: 12px;
      height: 12px;
      background-color: navy;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 10px;
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    /* Modal styles */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
      padding: 10px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-actions button {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: #ccc;
    }

    .ok-btn {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Dana and Navya's Summer House</h1>
  <div id="entries"></div>
  <button class="add-button" onclick="openModal()">+</button>

  <!-- Modal for adding/editing text -->
  <div id="modal">
    <div class="modal-content">
      <textarea id="textInput" placeholder="Type your message..."></textarea>
      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="ok-btn" onclick="saveEntry()">Save</button>
      </div>
    </div>
  </div>

  <script>
    const storageKey = "userEntries";
    let isEditing = false;
    let editIndex = null;

    function loadEntries() {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      const entries = JSON.parse(localStorage.getItem(storageKey)) || [];

      entries.forEach((text, index) => {
        const div = document.createElement("div");
        div.className = "entry";

        const span = document.createElement("span");
        span.className = "entry-text";
        span.textContent = text;

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.onclick = () => openModal(true, index);

        div.appendChild(span);
        div.appendChild(editBtn);
        container.appendChild(div);
      });
    }

    function openModal(edit = false, index = null) {
      document.getElementById("modal").style.display = "flex";
      const input = document.getElementById("textInput");
      isEditing = edit;
      editIndex = index;

      if (edit && index !== null) {
        const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
        input.value = entries[index];
      } else {
        input.value = "";
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("textInput").value = "";
      isEditing = false;
      editIndex = null;
    }

    function saveEntry() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
      if (isEditing && editIndex !== null) {
        entries[editIndex] = text;
      } else {
        entries.push(text);
      }
      localStorage.setItem(storageKey, JSON.stringify(entries));
      closeModal();
      loadEntries();
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
