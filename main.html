<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dana and Navya's Summer House</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background-color: #fff;
      overflow-y: scroll;
    }
    header {
      background-color: #101211;
      color: #F4E3B2;
      padding: 40px 20px;
      text-align: center;
      font-size: 2.5em;
      font-style: italic;
      font-weight: normal;
      font-family: 'Playfair Display', serif;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    .entry {
      padding: 20px;
      min-height: 150px;
      font-size: 12px;
      white-space: pre-wrap;
      position: relative;
    }
    .blood-red { background-color: #74070E; color: #F4E3B2; }
    .vanilla { background-color: #F4E3B2; color: #74070E; }
    .black-bean { background-color: #310E10; color: #F4E3B2; }
    .drab-brown { background-color: #45462A; color: #F4E3B2; }
    .cinereous { background-color: #947268; color: #74070E; }

    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #000044;
      color: white;
      border: none;
      font-size: 20px;
      line-height: 0;
      cursor: pointer;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup-inner {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .popup-inner textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 8px;
      font-family: 'Georgia', serif;
      font-size: 14px;
    }
    .popup-inner button {
      align-self: flex-end;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Dana and Navya's Summer House</header>
  <div id="container"></div>
  <button class="add-button" onclick="showPopup()">+</button>

  <div id="popup" class="popup" style="display: none;">
    <div class="popup-inner">
      <label for="entryText">Enter your paragraph:</label>
      <textarea id="entryText" placeholder="Type here..."></textarea>
      <div>
        <button onclick="submitEntry()">Submit</button>
        <button onclick="hidePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const popup = document.getElementById('popup');
    const textarea = document.getElementById('entryText');
    const colors = ['blood-red', 'vanilla', 'black-bean', 'drab-brown', 'cinereous'];
    const storageKey = 'entries';

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
      container.innerHTML = '';
      entries.forEach((text, i) => {
        const div = document.createElement('div');
        div.className = `entry ${colors[i % colors.length]}`;
        div.textContent = text;
        container.appendChild(div);
      });
    }

    function showPopup() {
      textarea.value = '';
      popup.style.display = 'flex';
    }

    function hidePopup() {
      popup.style.display = 'none';
    }

    function submitEntry() {
      const text = textarea.value.trim();
      if (text === '') {
        alert('Please enter something!');
        return;
      }
      const entries = JSON.parse(localStorage.getItem(storageKey)) || [];
      entries.push(text);
      localStorage.setItem(storageKey, JSON.stringify(entries));
      hidePopup();
      loadEntries();
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
