<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Password Protected</title>
  <style>
    body {
      margin: 0;
      background-color: #2b0000; /* darker maroon */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    input[type="password"] {
      padding: 12px;
      width: 300px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      outline: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <input type="password" id="password" placeholder="" onkeydown="handleKey(event)">

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "07082003"; // Change this to your desired password
      if (input === correct) {
        window.location.href = "main.html";
      } else {
        alert("Wrong password");
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    }
  </script>
</body>
</html>
